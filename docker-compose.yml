version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    command: npm run worker
    env_file: .env
    volumes:
      - sftp-data:/app/sftp-data
    depends_on:
      db:
        condition: service_healthy
      sftp:
        condition: service_started
    restart: unless-stopped

  sftp:
    image: atmoz/sftp:alpine
    ports:
      - "2222:22"
    volumes:
      - sftp-data:/home
      - ./sftp-data/users.conf:/etc/sftp/users.conf:ro
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hermod
      POSTGRES_PASSWORD: hermod
      POSTGRES_DB: hermod
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hermod"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  sftp-data:
